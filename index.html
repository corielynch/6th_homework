<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>

</head>

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-4" id="search-tab">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Search for a City</button>
          </div>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
              aria-describedby="button-addon1">
        </div>
        <div class= "history">
          <button type="button" class="btn btn-secondary" id= "historybtn"></button>
        </div>
      </div>


      <div class="col-md-8">
        <div class="row display">
          <div class="card-body-main"></div>
          <div class="temperature-display"></div>
          <div class="humidity-display"></div>
          <div class="wind-speed-display"></div>
          <div class="uv-index-display"></div>
        </div>
        <div class="row-cards">
          <div class="card-body" style="width: 18rem;">
            <div class="card-0 five-day">
              <ul id="dayOneForecast">
                <li>
                <p class="card-date-0">Date:</p>
                <p class="card-temp-0">Temp:</p>
                <p class="card-humidity-0">Humidity:</p>
                </li>
            </ul>

            </div>
          </div>
          <div class="card-body" style="width: 18rem;">
            <div class="card-1 five-day">
                <ul id="dayTwoForecast">
                  <li>
                  <p class="card-date-1">Date:</p>
                  <p class="card-temp-1">Temp:</p>
                  <p class="card-humidity-1">Humidity:</p>
                  </li>
              </ul>
            </div>
          </div>
          <div class="card-body" style="width: 18rem;">
            <div class="card-2 five-day">
              <ul id="dayThreeForecast">
                <li>
                <p class="card-date-2">Date:</p>
                <p class="card-temp-2">Temp:</p>
                <p class="card-humidity-2">Humidity:</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="card-body" style="width: 18rem;">
            <div class="card-3 five-day">
              <ul id="dayFourForecast">
                <li>
                <p class="card-date-3">Date:</p>
                <p class="card-temp-3">Temp:</p>
                <p class="card-humidity-3">Humidity:</p>
                </li>
                </ul>
            </div>
          </div>
          <div class="card-body" style="width: 18rem;">
            <div class="card-4 five-day">
              <ul id="dayFiveForecast">
                <li>
                <p class="card-date-4">Date:</p>
                <p class="card-temp-4">Temp:</p>
                <p class="card-humidity-4">Humidity:</p>
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
